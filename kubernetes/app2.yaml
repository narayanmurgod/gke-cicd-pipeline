apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: asia-south1-docker.pkg.dev/cts05-murgod/gke-cicd-repo/app2-image
          ports:
            - containerPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: app2-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer