apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployments
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: asia-south1-docker.pkg.dev/cts05-murgod/gke-cicd-repo/app1-image
          ports:
            - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer